<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Электронная библиотека</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="auth">
      <h1 class="logo">Электронная библиотека</h1>
      <h2 class="auth__subtitle">Войти в систему</h2>

      <form class="form" name="f" th:method="post" action="/process_login">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <div class="input-field">
          <label class="input-field__label" for="username">Логин</label>
          <input
            class="input-field__input"
            type="text"
            name="username"
            id="username"
          />
        </div>
        <div class="input-field">
          <label class="input-field__label" for="password">Пароль</label>
          <input
            class="input-field__input"
            type="password"
            id="password"
            name="password"
          />
        </div>

        <span class="error" th:if="${param.error}">
          Неверный логин или пароль
        </span>

        <button class="btn" type="submit">Войти</button>
      </form>

      <span class="auth__text">
        Ещё нет аккаунта?
        <a href="/auth/registration" class="auth__link">Зарегистрироваться</a>
      </span>
    </div>
  </body>
</html>
