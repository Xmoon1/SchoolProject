<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Электронная библиотека</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="main-screen">
      <h1 class="logo">Электронная библиотека</h1>
      <h2 class="main-screen__subtitle">Ученики МБОУ Средней Школы №66</h2>

      <div class="order" th:each="student : ${students}">
        <a
          class="order__link"
          th:href="@{/students/{id}(id=${student.getId()})}"
          th:text="${student.getFullStudentName()} "
        ></a>
      </div>

      <a href="/students/add" class="btn">Добавить нового ученика</a>
    </div>
  </body>
</html>
