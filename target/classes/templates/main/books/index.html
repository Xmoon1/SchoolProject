<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        *{
            background-color: #202121;
        }

        .btn{
            border: none;
            border-radius: 5px;
            color: #868786;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 30px;
            /*margin-left: 530px;*/
        }

        .btn:hover{
            background-color: #868786;
            color: #373838;
        }

        .input_field{
            border-radius: 10px;
            height: 15px;
            padding:10px;
            font-size: 15px;
            border-color: #3b3838;
            border-style: solid;
            width: 300px;
            margin-bottom: 1px;
            /*margin-left: 450px;*/
            color: white;
        }

        .p{
            /*margin-left: 460px;*/
            margin-bottom: 5px;
            color: #a0a2a0;
            font-size: 20px;
            font-family: "Apple Symbols";
        }

        .btnToSignup{
            border: none;
            border-radius: 5px;
            color: #a0a2a0;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 10px;
            /*margin-left: 499px;*/
        }

        .btnToSignup:hover{
            background-color: #a0a2a0;
            color: #373838;
        }


        .or{
            text-align: center;
            color: #a0a2a0;
        }

        .login{
            text-align: center;
            color: #a0a2a0;
        }

        .error{
            text-align: center;
            font-family: "Devanagari Sangam MN";
            font-size: 20px;
        }


    </style>

</head>
<body>

<h2 style="text-align: center; color: white">Все книги</h2>
<br>
<div th:each="book : ${books}">
    <a style="text-decoration: none; color: white" th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
    <br>
</div>

<br/>
<hr/>
<br>
<a href="/books/new" style="text-decoration: none" class="btn">Добавить книгу</a>

</body>
</html>
