<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        *{
            background-color: #202121;
        }

        .btn{
            border: none;
            border-radius: 5px;
            color: #868786;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 30px;
            /*margin-left: 530px;*/
        }

        .btn:hover{
            background-color: #868786;
            color: #373838;
        }

        .input_field{
            border-radius: 10px;
            height: 15px;
            padding:10px;
            font-size: 15px;
            border-color: #3b3838;
            border-style: solid;
            width: 300px;
            margin-bottom: 1px;
            /*margin-left: 450px;*/
            color: white;
        }

        .p{
            /*margin-left: 460px;*/
            margin-bottom: 5px;
            color: #a0a2a0;
            font-size: 20px;
            font-family: "Apple Symbols";
        }

        .btnToSignup{
            border: none;
            border-radius: 5px;
            color: #a0a2a0;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 10px;
            /*margin-left: 499px;*/
        }

        .btnToSignup:hover{
            background-color: #a0a2a0;
            color: #373838;
        }


        .or{
            text-align: center;
            color: #a0a2a0;
        }

        .login{
            text-align: center;
            color: #a0a2a0;
        }

        .error{
            text-align: center;
            font-family: "Devanagari Sangam MN";
            font-size: 20px;
        }


    </style>

</head>
<body>

<form th:method="POST" th:action="@{/books/search}" style="text-align: center">
    <label style="color: white" for="query"><strong>Введите поисковой запрос: </strong></label>
    <input style="margin: 20px" class="input_field" type="text" id="query" name="query"/>
    <br/>
    <input class="btn" type="submit" value="Искать!"/>
</form>

<br>
<br>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span style="color: white">Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p style="color: white" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span style="color: white">Книга сейчас у: </span> <span style="color: white" th:text="${book.getOwner().getFullStudentName()}">Person Name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span style="color: white">Книга свободна</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
