<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <style>
        *{
            background-color: #202121;
        }

        .btn{
            border: none;
            border-radius: 5px;
            color: #868786;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 30px;
            /*margin-left: 530px;*/
        }

        .btn:hover{
            background-color: #868786;
            color: #373838;
        }

        .input_field{
            border-radius: 10px;
            height: 15px;
            padding:10px;
            font-size: 15px;
            border-color: #3b3838;
            border-style: solid;
            width: 300px;
            margin-bottom: 1px;
            /*margin-left: 450px;*/
            color: white;
        }

        .p{
            /*margin-left: 460px;*/
            margin-bottom: 5px;
            color: #a0a2a0;
            font-size: 20px;
            font-family: "Apple Symbols";
        }

        .btnToSignup{
            border: none;
            border-radius: 5px;
            color: #a0a2a0;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 10px;
            /*margin-left: 499px;*/
        }

        .btnToSignup:hover{
            background-color: #a0a2a0;
            color: #373838;
        }


        .or{
            text-align: center;
            color: #a0a2a0;
        }

        .login{
            text-align: center;
            color: #a0a2a0;
        }

        .error{
            text-align: center;
            font-family: "Devanagari Sangam MN";
            font-size: 20px;
        }


    </style>

</head>
<body>
<h3 style="color:white;"><strong>ФИО Ученика: </strong></h3>
<p style="color: white; font-size: 20px" th:text="${student.getFullStudentName()}"></p>
<br>
<h3 style="color: white"><strong>Класс: </strong></h3>
<p style="color: white; font-size: 20px" th:text="${student.getClassName()}"></p>

<div th:if="${books.isEmpty()}">
    <hr>
    <p style="color:white;">Ученик не взял ни одной книги</p>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <p style="color: white">Книги: </p>
    <br>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span style="color: white" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"
                th:style="${book.isExpired()} ? 'color: red': 'color: white'"></span>

            </td>
        </tr>
    </table>
</div>

<hr>
<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}" style="text-align: center">
    <input class="btn" type="submit" value="Delete">
</form>

<br>

<form th:method="GET" th:action="@{/students/{id}/edit(id=${student.getId()})}" style="text-align: center">
    <input class="btn" type="submit" value="Edit">
</form>
</body>
</html>
