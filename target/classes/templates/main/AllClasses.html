<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Classes</title>
    <style>
        *{
            background-color: #202121;
        }

        .btn{
            border: none;
            border-radius: 5px;
            color: #868786;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: 30px;
            /*margin-left: 530px;*/
        }

        .btn:hover{
            background-color: #868786;
            color: #373838;
        }


    </style>
</head>
<body>
<h2 style="color: white; text-align: center">Ученики МБОУ Средней Школы №66</h2>

<div th:each="student : ${students}">
    <a style="text-decoration:none; color: white" th:href="@{/students/{id}(id=${student.getId()})}" th:text="${student.getFullStudentName()} "></a>
</div>
<hr>

<form action="/students/add" method="get">
    <input type="submit" value="Добавить нового ученика" class="btn">
</form>
</body>
</html>
