<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ученики</title>
    <style>
        *{
            background-color: #202121;
        }

        .btn{
            border: none;
            border-radius: 5px;
            color: #868786;
            background-color: #373838;
            text-align: center;
            font-size: 1rem;
            display: grid;
            padding: 0.375rem 4.25rem;
            line-height: 1.5;
            margin-top: auto;
            margin-bottom: auto;
        }

        .btn:hover{
            background-color: #a0a2a0;
            color: #373838;
        }


    </style>
</head>

<body>
<form action="/students" method="get" >
    <input type="submit" value="Ученики" style="margin: auto; display: flex; text-align: center" class="btn">
</form>
<br>
<br>
<form action="/books" method="get">
    <input type="submit" value="Книги" class="btn" style="margin: auto; display: flex; text-align: center" >
</form>
</body>
</html>
